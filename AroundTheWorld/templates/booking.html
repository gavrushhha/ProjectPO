{% extends './base.html' %}
{% block content %}

<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 50px;">
    <div class='jumbotron' style='width: 100%; '>

        <center>
            <div style="margin-bottom: 40px;">
                <h1>Welcome to Book Ticket Reservation {{request.user.username}}!</h1>
            </div>
        </center>

        <form method='POST' action='http://127.0.0.1:8000/book/'>
            {% csrf_token %}

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">City departure</label>
                <div class='col-sm-10'>

                    <select class="form-control" id="city_departure_id" name="city_departure">
                        {% for t in departure %}
                        <option value={{t.pk}}>{{t}}</option>
                        {% endfor %}
                    </select>

                </div>

            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">City arrival</label>
                <div class='col-sm-10'>

                    <select class="form-control" id="city_arrival_id" name="city_arrival">
                        {%for t in arrival%}
                        <option value={{t.pk}}>{{t}}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Time departure</label>
                <div class='col-sm-10'>
                    <input type="datetime-local" class="form-control" id="time_departure" placeholder='Enter the Time departure'
                           name="name">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Name of the person</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="name" placeholder='Enter the Name of person'
                           name="name">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Documents</label>
                <div class='col-sm-10'>
                    <input type="text" class="form-control" id="Docs" placeholder='Enter Documents'
                           name="docs">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Email</label>
                <div class='col-sm-10'>
                    <input type="email" class="form-control" id="email" placeholder='Enter the Email'
                           name="email">
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Privilege</label>
                <div class='col-sm-10'>
                    <select class="form-control" id="priv" name="priv">
                        {% for i in priv %}
                            <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>

                </div>
            </div>
            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Clas)</label>
                <div class='col-sm-10'>
                    <select class="form-control" id="class" name="class_wagon">
                        {% for i in class_wagon %}
                            <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class='form-label col-sm-2' for="name">Place</label>
                <div class='col-sm-10'>
                    <input type="integer" class="form-control" id="place" placeholder='Enter the Place'
                           name="place">
                </div>
            </div>

            <center><input type="submit" class="btn btn-success" value='Book'></center>

        </form>
    </div>
</div>
{% endblock %}
